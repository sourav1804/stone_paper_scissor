<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="whole">
            <div class="left">
                <ul>
                    <li>Rock</li>
                    <li>Paper</li>
                    <li>scissor</li>
                </ul>
            </div>
            <div class="right">
                <div class="com_score">
                    <p>COMPUTER SCORE</p>
                    <h1>0</h1>
                </div>
                <div class="your_score">
                    <p>YOUR <br>SCORE</p>
                    <h1>0</h1>
                </div>
            </div>
        </div>

    </header>
    <main>
        <div class="container">
            <div class="stone">
                <div class="image1"><img src="icons8-fist-67 1.png" alt=""></div>

                <div class="line1"><img src="Line 1.png" alt=""></div>
                <div class="group2">
                    <img src="Group 2.png" alt="">
                </div>
            </div>
            <div class="scissor">
                <div class="image2">
                    <img src="17911 1.png" alt="">
                </div>

                <div class="line2"><img src="Line 2.png" alt=""></div>
                <div class="group3">
                    <img src="Group 3.png" alt="">
                </div>

            </div>
            <div class="paper">
                <div class="image3"><img src="icons8-hand-64 1.png" alt="">
                </div>

                <div class="line3"><img src="Line 3.png" alt=""></div>
                <div class="group1">
                    <img src="Group 1.png" alt="">
                </div>

            </div>
        </div>

    </main>
    <footer>
        <h3>Rules</h3>
    </footer>
    <script type="module" src="index.js"></script>

</html>
